<!DOCTYPE html>
<html>
    <head>
        <base href="./">
        <meta charset="utf-8">
        <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <script src="./stimulus.js"></script>
        <script src="./sound.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    </head>
    <body>
        <main>
            <section id="scene" data-controller="scene" data-target="scene.scene" data-content-loader-refresh-interval="1000">

            </section>
            <section id="text-zone" data-controller="user-interface" data-content-loader-refresh-interval="1000">
                <div id="text-output" data-target="user-interface.output">
                    
                </div>
                <div id="text-input">
                    <input data-target="user-interface.command" type="text" name="text-input" data-action="keyup->user-interface#keyUp keydown->user-interface#keyDown" />
                </div>
            </section>
        </main>  
    </body>
</html>
